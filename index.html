<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Cycle Cheat Sheet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Zero Cycle Cheat Sheet</h1>
    
    <div class="card">
      <div class="section-label">Setups</div>
      <div class="btn-row">
        <button onclick="setMode('top')" id="btn-mode-top" class="btn btn-setup btn-setup-active">Top Setup</button>
        <button onclick="setMode('side')" id="btn-mode-side" class="btn btn-setup">Side Setup</button>
      </div>
    </div>
    <div class="card">
      <div class="section-label">Small Towers</div>
      <div class="btn-row" id="small-towers"></div>
      <div class="section-label">Tall Towers</div>
      <div class="btn-row" id="tall-towers"></div>
      <div class="section-label">Special</div>
      <div class="btn-row" id="special-towers"></div>
    </div>
    <div class="card">
      <div class="header" id="tower-header"></div>
      <div id="tower-details"></div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
