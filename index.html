<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Cycle Cheat Sheet</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1><img src="favicon.png" alt="" style="height: 1.2em; vertical-align: middle; margin-right: 8px;">Zero Cycle Cheat Sheet</h1>
      <a href="https://github.com/wVibzz/Zero-Cycle-Cheat-Sheet/issues" target="_blank" class="issue-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 16v-4"></path><path d="M12 8h.01"></path></svg>
        Submit Issue
      </a>
    </div>
  </div>
  <div class="main">
    <div class="sidebar">
      <div class="tower-group">
        <div class="group-label">Small</div>
        <div class="tower-list" id="small-towers"></div>
      </div>
      <div class="tower-group">
        <div class="group-label">Medium</div>
        <div class="tower-list" id="medium-towers"></div>
      </div>
      <div class="tower-group">
        <div class="group-label">Tall</div>
        <div class="tower-list" id="tall-towers"></div>
      </div>
      <div class="tower-group">
        <div class="group-label">Special</div>
        <div class="tower-list" id="special-towers"></div>
      </div>
    </div>
    <div class="content">
      <div class="tower-header" id="tower-header"></div>
      <div id="tower-grid"></div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
