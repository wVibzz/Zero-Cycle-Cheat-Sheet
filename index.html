<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Cycle Cheat Sheet</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Settings Modal -->
  <div class="modal-overlay" id="settings-modal">
    <div class="modal">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="modal-close" onclick="closeSettings()">&times;</button>
      </div>
      <div class="modal-content">
        <div class="setting-item">
          <div class="setting-label">
            <span class="setting-name">Dark Mode</span>
            <span class="setting-desc">Toggle dark/light theme</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="dark-mode-toggle" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <div class="setting-label">
            <span class="setting-name">Compact View</span>
            <span class="setting-desc">Reduce spacing in tables</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="compact-toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <div class="setting-label">
            <span class="setting-name">Show Heights</span>
            <span class="setting-desc">Display tower heights in sidebar</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="heights-toggle" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="header">
    <div class="header-content">
      <h1><img src="favicon.png" alt="" style="height: 1.2em; vertical-align: middle; margin-right: 8px;">Zero Cycle Cheat Sheet</h1>
      <div class="header-buttons">
        <button class="header-btn" onclick="openSettings()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
          Settings
        </button>
        <a href="info.html" class="header-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 16v-4"></path><path d="M12 8h.01"></path></svg>
          Info
        </a>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="sidebar">
      <div class="tower-group">
        <div class="group-label">Small</div>
        <div class="tower-list" id="small-towers"></div>
      </div>
      <div class="tower-group">
        <div class="group-label">Medium</div>
        <div class="tower-list" id="medium-towers"></div>
      </div>
      <div class="tower-group">
        <div class="group-label">Tall</div>
        <div class="tower-list" id="tall-towers"></div>
      </div>
      <div class="tower-group">
        <div class="group-label">Special</div>
        <div class="tower-list" id="special-towers"></div>
      </div>
    </div>
    <div class="content">
      <div class="tower-header" id="tower-header"></div>
      <div id="tower-grid"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
