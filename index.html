<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Cycle Cheat Sheet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>âš¡ Zero Cycle Cheat Sheet</h1>
      <div class="mode-toggle">
        <button onclick="setMode('top')" id="btn-mode-top" class="mode-btn active">Top Setup</button>
        <button onclick="setMode('side')" id="btn-mode-side" class="mode-btn">Side Setup</button>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="sidebar">
      <div class="tower-group">
        <div class="group-label">Small Towers</div>
        <div class="tower-list" id="small-towers"></div>
      </div>
      <div class="tower-group">
        <div class="group-label">Tall Towers</div>
        <div class="tower-list" id="tall-towers"></div>
      </div>
      <div class="tower-group">
        <div class="group-label">Special</div>
        <div class="tower-list" id="special-towers"></div>
      </div>
    </div>

    <div class="content">
      <div class="tower-header" id="tower-header"></div>
      <div class="sections-grid" id="tower-details"></div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
