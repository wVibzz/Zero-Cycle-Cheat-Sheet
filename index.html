<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Cycle Cheat Sheet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Zero Cycle Cheat Sheet</h1>
    <div class="card">
      <div class="section-label">Small Towers</div>
      <div class="btn-row" id="small-towers"></div>
      <div class="section-label">Tall Towers</div>
      <div class="btn-row" id="tall-towers"></div>
      <div class="section-label">Special</div>
      <div class="btn-row" id="special-towers"></div>
    </div>
    <div class="card">
      <div class="header">
        <div class="header-left" id="tower-header"></div>
        <div id="tower-normaly"></div>
      </div>
      <div id="tower-details"></div>
    </div>
    <div class="legend">
      <span class="legend-item"><span class="legend-dot best"></span> Easy + Popular</span>
      <span class="legend-item"><span class="legend-dot easy"></span> Easiest</span>
      <span class="legend-item"><span class="legend-dot popular"></span> Popular</span>
      <span><span class="orange">(Double)</span> = Double bed setup</span>
      <span>ðŸ’¥ = Anchor breaks crystal</span>
      <span><span class="yellow">-1</span> = Stand 1 lower</span>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
